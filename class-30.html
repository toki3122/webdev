<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web dev</title>
</head>
<body>
    
    <script>
        function makecoffee(coffee,sugar,cream,water){
            console.log("your coffee will be ready in"
                +(coffee*2+sugar+cream+(water/100))
                +" minutes"
                +" and used ingredients are "
                +coffee+"oz of coffee"
                +water+"ml of water"
                +sugar+"tsp of sugar"
                 +"with no cream"
            )
        }
        makecoffee(15,1,0,150);
    </script>
</body>
</html>
