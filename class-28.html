<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>web dev</title>
</head>
<body>
    <h1>what kinda food you like??</h1>
    <script>
        var foodtype=prompt("fav food?")
        switch(foodtype){
            case 'pasta':
                console.log(`ugh really?`);
                break;
            case 'pizza':
                console.log(`ugh really?`);
                break;
            case 'salad':
                console.log(`hmmmm ok`);
                break;
            case 'caviar':
                console.log(`...fancy`);
                break;
            case 'chowmein':
                console.log(`right on`);
                break;
            case 'tsu chicken':
                console.log(`nice!!`);
                break;
            case 'wrap':
                console.log(`cool!!`);
                break;
            default:
                console.log(`unique!!`);
        }
    </script>
</body>
</html>
